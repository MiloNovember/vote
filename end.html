<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="src/index.css" />
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	

	<title id="vote-name">答卷结束</title>
</head>

<body>
	<div class="nav">
		<div class="nav-wap">
			<!-- <img class="notice" src="img/laba.png" /> -->
			<div id="container">

				<div class="txtMarquee-left">

					<div class="grzx-bd">
						<ul class="infoList">

						</ul>
					</div>
				</div>
			</div>
			<ul class="nav-op">
				<li class="user">
					<a href="javascript:;">
						<img src="img/user.png" />
						<span id="username">Hi，你好</span>
					</a>
					<ul id="ps-nav">
						<li>
							<a href="./index.html">个人中心</a>
						</li>
						<li id="sign-out" class="sign-out">
							<a href="javascript:;">注销登陆</a>
						</li>
					</ul>
				</li>


				<li id="channel" onmouseover="show()" onmouseout="hide()">
					<a href="">
						<img src="img/Rectangle 4.png" />
						<span>频道</span>
					</a>

				</li>
			</ul>
			<div id="channel-list" onmouseover="show()" onmouseout="hide()">
				<ul id="navItem">

				</ul>
			</div>
		</div>
	</div>
	<div class="xuan-top">
		<div class="xuan-text">
			<div class="xuan-text1">
				<img src="img/logo.png" />
			</div>
			<div class="xuan-text2">
				<img src="img/user1.png" />
			</div>
		</div>
	</div>
	<div class="vote-content">
		<div class="vote-title vote-title2">
				<h2 id="investigate-title"></h2>
		</div>
		<div class="vote-img">
			<dl>
				<dt>
					<img src="img/participation.png" />
				</dt>
				<dd class="vote-text1">感谢您的参与</dd>
			</dl>
		</div>


		<span id="resultBtn" class="button">点此查看结果</span>
	</div>

	<div class="footer"></div>
	<script src="./js/common.js"></script>
	<script>
		var title=document.getElementById('investigate-title');
		var resultBtn=document.getElementById('resultBtn');
		var voteId=getQueryVariable('id')?getQueryVariable('id'):1;
		var voteName=document.getElementById('vote-name')
		title.innerHTML=decodeURIComponent(getQueryVariable('title'))!='false'?decodeURIComponent(getQueryVariable('title')):'';
		voteName.innerHTML=title.innerHTML;
		resultBtn.onclick=function(){
			window.location.href='./result.html?title='+title.innerHTML+'&id='+voteId;
		}
	</script>
</body>

</html>
