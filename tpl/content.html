<form class="layui-form" action="">
    {{each questionList as item index}}
        <!-- 单选题 -->
        {{if item.type=='1'&&item.multiSelect=='0'}}
            <div class="layui-form-item">
                <label class="layui-form-label">{{index+1}}、{{item.title}}(单选)</label>
                <div class="layui-input-block">
                    {{each item.questionPartList as option index}}
                    <div class="{{!!option.url?'box':''}}">
                        {{if !!option.url}}
                        <img src="{{option.url}}" alt="">
                        {{/if}}
                        <input type="radio" name="{{item.id}}" value="{{option.id}}" title="{{option.content}}">
                    </div>
                    {{/each}}
                </div>
            </div>
        {{/if}}

        <!-- 多选题 -->
        {{if item.type=='1'&&item.multiSelect=='1'}}

        {{/if}}

        <!-- 填空题 -->
        {{if item.type=='2'&&item.multiSelect=='0'}}

        {{/if}}
    {{/each}}
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="button layui-btn" lay-submit lay-filter="*">提交</button>
        </div>
    </div>
</form>
