{{each questionList as item index}}
    <div class="result-item">
        <span class="required">{{!!item.required?'*':'&nbsp;&nbsp;'}}</span>
        <label>
            {{index+1}}、{{item.title}}（{{!!item.multiSelect?'多选':'单选'}}）
        </label>
        <ul>
            {{each item.questionPartList as option}}
            <li>
                <span class="result-title">{{option.content}}</span>
                <div class="layui-progress progress-ie9">
                    <div class="layui-progress-bar" lay-percent="{{option.persentage}}"></div>
                </div>
                <span class="progress-num">{{option.persentage}}%</span>
                <span class="sum">小计：{{option.count}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
{{/each}}
